steps:
    # Build the container image
    - name: 'gcr.io/cloud-builders/docker'
      args:
          - 'build'
          - '-t'
          - 'gcr.io/$PROJECT_ID/asset-alchemy-web:$COMMIT_SHA'
          - '--build-arg=AUTH0_DOMAIN=asset-alchemy-staging.us.auth0.com'
          - '--build-arg=AUTH0_CLIENT_ID=wDnWZF1WjTJbOYgcAPUgMfr6kf3pdsqV'
          - '--build-arg=AUTH0_REDIRECT_URL=https://staging.app.assetalchemy.io'
          - '--build-arg=API_SERVER_URL=https://staging.api.assetalchemy.io'
          - '.'
    # Push the container image to Container Registry
    - name: 'gcr.io/cloud-builders/docker'
      args: ['push', 'gcr.io/$PROJECT_ID/asset-alchemy-web:$COMMIT_SHA']
    # Deploy container image to Cloud Run
    - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
      entrypoint: gcloud
      args:
          - 'run'
          - 'deploy'
          - 'asset-alchemy-web-staging'
          - '--image'
          - 'gcr.io/$PROJECT_ID/asset-alchemy-web:$COMMIT_SHA'
          - '--region'
          - 'us-central1'
          - '--allow-unauthenticated'
images:
    - 'gcr.io/$PROJECT_ID/asset-alchemy-web:$COMMIT_SHA'
